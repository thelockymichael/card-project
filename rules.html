<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metropoker &vert; Rules</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Metropoker</h1>
    </div>
    <div id="navBar">
        <div id="navBarContent">
            <div id="mainLinks">
                <a href="index.html">Home</a>
                <a href="games.html">Games</a>
                <a id="active">Rules</a>
            </div>
            <div id="loginLinks">
                <a href="javascript:void(0)" onclick="document.getElementById('logonBackground').style.display='table'" id="signInButton">Sign up</a>
                <a href="javascript:void(0)" onclick="document.getElementById('loginBackground').style.display='table'" id="loginButton">Login</a>
            </div>
            <div id="userPanel">
                <p>Hello,&#160;</p><p id="textUsername"></p>
                <p>Your money:&#160;</p><p id="textMoneyLeft"></p>
                <a href="javascript:void(0)" onclick="logOut()" id="logOutButton">Log out</a>
            </div>
        </div>
    </div>

    <div id="mainContent">
        <button id="drawCard">Draw 5 cards</button>
    </div>

    <div id="logonBackground" class="logonBackground">
        <div id="logonScreen" class="logonScreen">
            <span onclick="document.getElementById('logonBackground').style.display='none'" class="close"
                  title="Close sign up screen">&times;</span>
            <h2>Create new user</h2>
            <div class="form">
                <form action="javascript:void(0)" method="post" id="logonForm">
                    <label for="createUsername">Username</label>
                    <input type="text" name="createUsername" id="createUsername" placeholder="Enter username" required>
                    <label for="createPassword">Password</label>
                    <input type="password" name="createPassword" id="createPassword" placeholder="Enter password" minlength="6"
                           required>
                    <label for="createConfirmPassword">Confirm password</label>
                    <input type="password" name="createConfirmPassword" id="createConfirmPassword" placeholder="Confirm password" minlength="6"
                           required>
                    <div class="logonButtons">
                        <button class="buttonCancel" onclick="document.getElementById('logonBackground').style.display='none'">Cancel</button>
                        <button type="submit" class="buttonSubmit" onclick="createUser()">Create user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="loginBackground" class="logonBackground">
        <div id="loginScreen" class="logonScreen">
            <span onclick="document.getElementById('loginBackground').style.display='none'" class="close"
                  title="Close login screen">&times;</span>
            <h2>Login</h2>
            <div class="form">
                <form action="javascript:void(0)" method="post" id="loginForm">
                    <label for="loginUsername">Username</label>
                    <input type="text" name="loginUsername" id="loginUsername" placeholder="Enter username" required>
                    <label for="loginPassword">Password</label>
                    <input type="password" name="loginPassword" id="loginPassword" placeholder="Enter password" minlength="6"
                           required>
                    <div class="logonButtons">
                        <button class="buttonCancel" onclick="cancelButton()">Cancel</button>
                        <button type="submit" class="buttonSubmit" onclick="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <script src="scripts.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
